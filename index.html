<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbars -->
    <nav>
      <ul>
        <li>MyTicTocToe</li>
      </ul>
    </nav>
    <!-- contanier  -->
    <div class="game">
      <div class="container">
        <div class="line"></div>
        <div class="box bt bl"><span class="boxtest"></span></div>
        <div class="box bt"><span class="boxtest"></span></div>
        <div class="box bt br"><span class="boxtest"></span></div>
        <div class="box bl"><span class="boxtest"></span></div>
        <div class="box"><span class="boxtest"></span></div>
        <div class="box br"><span class="boxtest"></span></div>
        <div class="box bb bl"><span class="boxtest"></span></div>
        <div class="box bb"><span class="boxtest"></span></div>
        <div class="box bb br"><span class="boxtest"></span></div>
      </div>
      <div class="info text">
       
          <h1>Welcome To TicTocToe</h1>
          <hr />
          <p id="turn">----> Turn for X</p>
         
    
        <button id="reset">Reset</button>
        <div>
          <img id="gif" src="img/cartoon..gif" alt="" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
